<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://ga.jspm.io/npm:@hotwired/stimulus@3.2.1/dist/stimulus.js",
        "el-transition": "https://ga.jspm.io/npm:el-transition@0.0.7/index.js",
        "headlessui-stimulus": "../src/index.js"
      }
    }
    </script>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js" crossorigin="anonymous"></script>

    <script type="module">
      import { Application } from '@hotwired/stimulus'
      import { Menu } from 'headlessui-stimulus'

      const application = Application.start()
      application.register('menu', Menu)
    </script>
  </head>

  <body>
    <div class="w-[600px] h-[371px] my-8 mx-auto rounded-xl bg-gradient-to-r to-indigo-500 from-purple-500 flex items-center justify-center">
      <div
        class="fixed top-16 w-56 text-right"
        data-controller="menu"
        data-menu-active-class="bg-violet-500 text-white"
      >
        <div class="relative inline-block text-left">
          <div>
            <button
              class="inline-flex w-full justify-center rounded-md bg-black bg-opacity-20 px-4 py-2 text-sm font-medium text-white hover:bg-opacity-30 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-opacity-75"
              id="headlessui-menu-button-:R6:"
              type="button"
              aria-haspopup="true"
              aria-expanded="false"
              aria-controls="headlessui-menu-items-:r0:"
              data-menu-target="button"
              data-action="click->menu#toggle keydown->menu#keydownButton"
            >
              Options
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="ml-2 -mr-1 h-5 w-5 text-violet-200 hover:text-violet-100">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div
            class="hidden absolute right-0 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transform opacity-100 scale-100"
            aria-labelledby="headlessui-menu-button-:R6:"
            id="headlessui-menu-items-:r0:"
            role="menu"
            tabindex="0"
            data-menu-target="menuItems"
            data-action="keydown->menu#keydownItems"
          >
            <div class="px-1 py-1 " role="none">
              <a
                href="#edit"
                class="block text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm focus:outline-none"
                role="menuitem"
                tabindex="-1"
                data-menu-target="menuItem"
                data-action="mouseover->menu#activate"
              >
                <svg class="mr-2 h-5 w-5" aria-hidden="true" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 13V16H7L16 7L13 4L4 13Z" fill="#EDE9FE" stroke="#A78BFA" stroke-width="2">
                  </path>
                </svg>
                Edit
              </a>
              <a
                href="#duplicate"
                class="text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm focus:outline-none"
                role="menuitem"
                tabindex="-1"
                data-menu-target="menuItem"
                data-action="mouseover->menu#activate"
              >
                <svg class="mr-2 h-5 w-5" aria-hidden="true" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 4H12V12H4V4Z" fill="#EDE9FE" stroke="#A78BFA" stroke-width="2"></path>
                  <path d="M8 8H16V16H8V8Z" fill="#EDE9FE" stroke="#A78BFA" stroke-width="2"></path>
                </svg>
                Duplicate
              </a>
            </div>
            <div class="px-1 py-1" role="none">
              <a
                class="opacity-50 text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm focus:outline-none"
                role="menuitem"
                tabindex="-1"
                data-menu-target="menuItem"
                data-action="mouseover->menu#activate"
                disabled
              >
                <svg class="mr-2 h-5 w-5" aria-hidden="true" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="5" y="8" width="10" height="8" fill="#EDE9FE" stroke="#A78BFA" stroke-width="2"></rect>
                  <rect x="4" y="4" width="12" height="4" fill="#EDE9FE" stroke="#A78BFA" stroke-width="2"></rect>
                  <path d="M8 12H12" stroke="#A78BFA" stroke-width="2"></path>
                </svg>
                Archive
              </a>
              <a
                href="#move"
                class="text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm focus:outline-none"
                role="menuitem"
                tabindex="-1"
                data-menu-target="menuItem"
                data-action="mouseover->menu#activate"
              >
                <svg class="mr-2 h-5 w-5" aria-hidden="true" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 4H16V10" stroke="#A78BFA" stroke-width="2">
                  </path>
                  <path d="M16 4L8 12" stroke="#A78BFA" stroke-width="2"></path>
                  <path d="M8 6H4V16H14V12" stroke="#A78BFA" stroke-width="2"></path>
                </svg>
                Move
              </a>
            </div>
            <div class="px-1 py-1" role="none">
              <a
                href="#delete"
                class="text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm focus:outline-none"
                role="menuitem"
                tabindex="-1"
                data-menu-target="menuItem"
                data-action="mouseover->menu#activate"
              >
                <svg class="mr-2 h-5 w-5 text-violet-400" aria-hidden="true" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="5" y="6" width="10" height="10" fill="#EDE9FE" stroke="#A78BFA" stroke-width="2"></rect>
                  <path d="M3 6H17" stroke="#A78BFA" stroke-width="2"></path>
                  <path d="M8 6V4H12V6" stroke="#A78BFA" stroke-width="2"></path>
                </svg>
                Delete
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="flex justify-center">This is outside the menu.</p>
  </body>
</html>
