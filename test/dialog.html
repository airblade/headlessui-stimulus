<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://ga.jspm.io/npm:@hotwired/stimulus@3.2.1/dist/stimulus.js",
        "el-transition": "https://ga.jspm.io/npm:el-transition@0.0.7/index.js",
        "headlessui-stimulus": "../src/index.js"
      }
    }
    </script>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js" crossorigin="anonymous"></script>

    <script type="module">
      import { Application } from '@hotwired/stimulus'
      import { Dialog } from 'headlessui-stimulus'

      const application = Application.start()
      application.register('dialog', Dialog)
    </script>
  </head>

  <body>
    <div class="w-[600px] h-[371px] my-8 mx-auto rounded-xl bg-gradient-to-r to-indigo-500 from-sky-400 flex justify-center items-center" id="canvas">

      <div
        data-controller="dialog"
        data-dialog-open-value="true"
        data-dialog-html-open-class="overflow-hidden"
        class="flex items-center justify-center"
      >

        <button
          type="button"
          class="rounded-md bg-black bg-opacity-20 px-4 py-2 text-sm font-medium text-white hover:bg-opacity-30 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-opacity-75"
          data-action="dialog#open"
        >
          Open dialog
        </button>

        <div
          class="absolute w-[600px] h-[371px] rounded-xl bg-black/30"
          data-dialog-target="backdrop"
          aria-hidden="true"
          data-transition-enter="ease-out duration-300"
          data-transition-enter-start="opacity-0"
          data-transition-enter-end="opacity-100"
          data-transition-leave="ease-in duration-200"
          data-transition-leave-start="opacity-100"
          data-transition-leave-end="opacity-0"
        ></div>

        <div
          data-dialog-target="panel"
          data-action="keydown->dialog#keydown"
          class="hidden absolute focus:outline-none"
          tabindex="0"
          data-transition-enter="ease-out duration-300"
          data-transition-enter-start="opacity-0 scale-95"
          data-transition-enter-end="opacity-100 scale-100"
          data-transition-leave="ease-in duration-200"
          data-transition-leave-start="opacity-100 scale-100"
          data-transition-leave-end="opacity-0 scale-95"
        >

          <div class="flex min-h-full items-center justify-center p-4 text-center">
            <div class="w-full max-w-md transform overflow-hidden rounded-2xl bg-white p-6 text-left align-middle shadow-xl transition-all opacity-100 scale-100">

              <h3
                class="text-lg font-medium leading-6 text-gray-900"
                data-dialog-target="title"
              >
                Payment successful
              </h3>
              <div class="mt-2">
                <p
                  class="text-sm text-gray-500"
                  data-dialog-target="description"
                >
                  Your <a href="#" class="underline">payment</a> has been successfully submitted. We've sent you an email with all of the details of <a href="#" class="underline">your order</a>.
                </p>
              </div>
              <div class="mt-4">
                <button
                  type="button"
                  class="inline-flex justify-center rounded-md border border-transparent bg-blue-100 px-4 py-2 text-sm font-medium text-blue-900 hover:bg-blue-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2"
                  data-action="dialog#close"
                  data-dialog-target="initialFocus"
                >
                  Got it, thanks!
                </button>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
